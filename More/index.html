<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>辞愿awaの小窝 - 更多</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <h3 class="card-title">GitHub加速</h3>
      <p class="card-text">本站为反向代理 GitHub ，实现加速。</p>
      <button onclick="window.open('https://git.awa.gold/')" target="_blank" class="LinkButton LinkButtonClickAnimation">点击访问</button>
    </div>
    <div class="card">
      <h3 class="card-title">冰与火之舞（移植加速）</h3>
      <p class="card-text">将冰与火之舞官网的游戏搬到本站。</p>
      <button onclick="window.open('https://adofai.awa.gold/')" target="_blank" class="LinkButton LinkButtonClickAnimation">点击游玩</button>
    </div>
    <div class="card">
      <h3 class="card-title">文件站</h3>
      <p class="card-text">提供各种资源下载。</p>
      <button onclick="window.open('https://file.awa.gold/')" target="_blank" class="LinkButton LinkButtonClickAnimation">前往下载</button>
    </div>
    <div class="card">
      <h3 class="card-title">Bing AI</h3>
      <p class="card-text">国内 Bing AI 镜像，需要官网账号的 Cookie 才能使用</p>
      <button onclick="window.open('https://chat.awa.gold/')" target="_blank" class="LinkButton LinkButtonClickAnimation">前往聊天</button>
    </div>
    <div class="card">
      <h3 class="card-title">个人博客</h3>
      <p class="card-text">开发中~</p>
      <button onclick="" target="_blank" class="LinkButton LinkButtonClickAnimation Lb4">Coming Soon!</button>
    </div>
    <div class="card">
      <h3 class="card-title">交流群</h3>
      <p class="card-text">QQ 群号：762337882</p>
      <button onclick="" target="_blank" class="LinkButton LinkButtonClickAnimation LB5">加入</button>
    </div>
  </div>
</body>
</html>
